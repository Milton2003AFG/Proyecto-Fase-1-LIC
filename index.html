<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #fff427; 
            background-image: url("img/Background.webp");
            min-height: 100vh;
            background-size: cover;
        }
        .container {
            max-width: 600px; 
            margin-top: 50px;
            background-color: #9ce6ff;
            padding: 20px;
            border-radius: 10px;
            border: 7px solid #303030;
        }
        .profile-image {
            float: right; 
            margin-left: 20px; 
            margin-bottom: 20px;
            border: 5px solid #3d4247; 
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- Pantalla de funciones -->
    <div class="container">
        <div class="profile-image">
            <img src="img/Logo.jpg" alt="Imagen de perfil" style="max-width: 100px; height: auto;">
        </div>
        <h2 class="mb-4">Estado de Cuenta</h2>
        <div id="userDetails" class="actions">
            <!-- Aquí se inyectan los detalles del usuario desde el script -->
        </div>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary mb-3" onclick="realizarTransaccion('deposito')">Depositar</button>
            <button type="button" class="btn btn-primary mb-3" onclick="realizarTransaccion('retiro')">Retirar</button>
            <button type="button" class="btn btn-primary mb-3" onclick="consultarSaldo()">Consultar Saldo</button>
            <button type="button" class="btn btn-primary mb-3" onclick="pagarServicios()">Pagar Servicios</button>
            <!-- Botón para imprimir comprobante en PDF -->
<!-- Botón para imprimir comprobante en PDF -->
<button id="btnImprimirComprobante" type="button" class="btn btn-primary mb-3">Imprimir Comprobante</button>


            <button type="button" class="btn btn-danger mb-3" onclick="borrarDatos()">Borrar Datos</button>
            <a href="login.html" class="btn btn-danger">Salir de la sesión</a>
        </div>
    </div>

    <!-- Pantalla de historial de transacciones -->
    <div class="container mt-5">
        <h2>Historial de Transacciones</h2>
        <div id="transacciones"></div>
    </div>

    <!-- Pantalla de gráfico -->
    <div class="container mt-5 mb-5">
        <h2>Gráfico de Transacciones</h2>
        <canvas id="transaccionesChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
