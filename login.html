
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Login</title>
  <style>
    .cajero {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    .marco {
      background-color: rgb(71, 70, 70);
      padding: 10px;
      border-radius: 10px;
    }
    .pantalla-login {
      background-color: #74a5ff;
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 20px;
    }
  </style>
</head>
<body style="background-color: #fff427;">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="cajero">
          <img src="img/Pokémon_Bank_logo.png" style="width: 25%; height: 25%; display: block; margin: 0 auto;">
          <div class="marco">
            <div class="pantalla-login">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="inputNumeroCuenta" class="form-label">Usuario</label>
                  <input type="text" class="form-control" id="inputNumeroCuenta" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="mb-3">
                  <label for="inputPin" class="form-label">PIN</label>
                  <input type="password" class="form-control" id="inputPin" placeholder="Ingresa tu PIN (Números)" maxlength="4" pattern="\d{4}" title="Ingresa valores numéricos por favor" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
